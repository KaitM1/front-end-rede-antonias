<div class="cor-teste2">
    <div class=" container" style="height: 50px;">
        <div class="row">
            <!--Div com ngContainer para gerar lista e div com ngIf para filtrar-->
            <ng-container *ngFor="let item of listaCategoria">
                <div class="col d-flex justify-content-center bordinha" style="margin-top: 8px;"
                    *ngIf="item.produtoServicos == 'Produtos'">
                    <a [routerLink]="['/produtos-categorias',item.id]"
                        class=" text-light d-flex align-items-center">{{item.categoria}}
                    </a>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<div class="container mt-5 text-lg-center">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <img class="d-block w-100" height="511px" src="{{produto.midias}}" alt="Primeiro Slide">
        </div>
        <div class="col-6">
            <h2 class="mt-5">{{produto.nomeProdutosServicos}}</h2>
            <h5 class="mt-3">Estoque: {{produto.estoqueVendedor}}</h5>
            <!--Não está pulado linha-->
            {{produto.descricao}}

            <h3 class="mt-3">R$ {{produto.preco}}</h3>

            <!--Botão para adicionar mais um objeto e/ou menos um-->
            <!-- Change the `data-field` of buttons and `name` of input field's for multiple plus minus buttons
            <div class="input-group plus-minus-input">
                <div class="input-group-button">
                    <button type="button" class="button hollow circle" data-quantity="minus" data-field="quantity">
                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </button>
                </div>
                <input class="input-group-field" type="number" name="quantity" value="0">
                <div class="input-group-button">
                    <button type="button" class="button hollow circle" data-quantity="plus" data-field="quantity">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            -->
            <div class="mt-2 mb-3">
                <button type="button" class="btn btn-success btn-md">Comprar</button>
            </div>
            <div class="mb-2" style="font-size: 20px">
                <a href=""><i class="fa fa-thumbs-o-up mr-2" aria-hidden="true"></i></a>

                <a href=""><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></a>

            </div>
            <h6 class="text-secondary">Produto de: {{produto.usuario.nome}}</h6>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-5 text-center">
            <h5 class="mt-5 cor-teste text-white txt-size">Outros Produtos</h5>
        </div>
    </div>
    <div class="d-flex justify-content-around m-3 row">
        <div class="esconder">
            <ng-container *ngFor='let item of listaProduto'>
                <div class="card mt-5" *ngIf="item.escolhaServicosProdutos == true">
                    <!--Criei o <a> para conseguir colocar o redirecionamento quando a pessoa clicar, colocarem todo o card depois-->
                    <a (click)="refresh(item.id)" [routerLink]="['ver-servico/',item.id]"><img width="100px" height="200px" class="card-img-top"
                            src="{{item.midias}}" alt="Imagem de capa do card"></a>
                    <div class="card-body">
                        <h3 class="card-text">{{item.nomeProdutosServicos}}</h3>
                        <h4 class="card-text">R${{item.preco}}</h4>
                        <div class="content" style="margin-top: 20px;">
                            <p>{{item.descricao}}</p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
