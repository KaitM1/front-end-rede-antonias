<div class="cor-teste2">
    <div class=" container" style="height: 50px;">
        <div class="row">
            <!--Div com ngContainer para gerar lista e div com ngIf para filtrar-->
            <ng-container *ngFor="let item of listaCategoria">
                <div class="col d-flex justify-content-center bordinha" style="margin-top: 8px;"
                    *ngIf="item.produtoServicos == 'Produtos'">
                    <a [routerLink]="['/produtos-categorias',item.id]"
                        class=" text-light d-flex align-items-center">{{item.categoria}}
                    </a>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<div class="container">
    <h1 class="mt-3 cor-teste text-white text-center">Nossos produtos</h1>
    <div class="d-flex justify-content-around m-3 row">
        <ng-container *ngFor='let item of listaProduto'>
            <div class="card mt-5" style="width: 14rem;" *ngIf="item.escolhaServicosProdutos == true">
                <!--Criei o <a> para conseguir colocar o redirecionamento quando a pessoa clicar, colocarem todo o card depois-->
                <a [routerLink]="['/ver-produto',item.id]"><img width="100px" height="200px" class="card-img-top"
                        src="{{item.midias}}" alt="Imagem de capa do card"></a>
                <div class="card-body">
                    <p>{{item.nomeProdutosServicos}}</p>
                    <h4 class="card-text">R${{item.preco}}</h4>
                </div>
            </div>
        </ng-container>
    </div>
</div>
