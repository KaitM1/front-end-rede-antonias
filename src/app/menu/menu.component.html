<div *ngIf=" router.url !== ('/entrar')">
    <nav *ngIf=" router.url !== ('/cadastrar')" class="navbar navbar-expand-lg navbar-light cor-teste">
        <a class="navbar-brand text-light" routerLink='/quemsomos'
            style="font-size: 19pt; font-family: 'Pacifico', cursive;">
            <!--<img src="https://media.discordapp.net/attachments/844560082217074758/866055690978983956/rede-coracao-branco.png" alt=""
            width="50px" height="50px" style="border-radius: 100%;">-->

            <img src="https://media.discordapp.net/attachments/844560082217074758/860607094951772210/edit-logo1.png"
                alt="" width="50px" height="50px">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <div>
                <ul class="navbar-nav mr-auto">
                    <li *ngIf=" router.url !== '/servicos'" class="nav-item active">
                        <a class="nav-link text-light" routerLink='/servicos'
                            style="font-size: 12pt; font-family: 'Signika', sans-serif;">Ir para serviços
                            <span class="sr-only">(página
                                atual)</span></a>
                    </li>
                    <li *ngIf=" router.url !== '/produtos'" class="nav-item active">
                        <a class="nav-link text-light" routerLink='/produtos'
                            style="font-size: 12pt; font-family: 'Signika', sans-serif;">Ir para produtos
                            <span class="sr-only">(página
                                atual)</span></a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li *ngIf='auth.naoLogado()' class="nav-item">
                    <a class="nav-link disabled text-light mr-1" routerLink='/usuario'>Entrar
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    </a>
                </li>
                <!--Menu Vendedora-->
                <ng-container *ngIf='auth.logado()'>
                    <div class="nav-link disabled text-light dropdown">
                        <button class=" btn dropdown-toggle cor-teste text-light mr-1 cor-contorno" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Olá, {{auth.dadosUsuario().nome}}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" routerLink='/usuario'>Cadastrar produtos</a>
                            <a class="dropdown-item" [routerLink]="['/usuario-editar',auth.dadosUsuario().id]">Editar
                                dados pessoais</a>
                            <a class="dropdown-item" (click)='sair()'>Sair</a>
                        </div>
                    </div>
                </ng-container>
                <li class="nav-item align-middle">
                    <a class="nav-link text-light" href="#">Quem somos?</a>
                </li>

                <li class="nav-item d-flex align-items-center mr-4">
                    <a class="text-light" style="font-size: 20pt;">
                        <i class="fa fa-shopping-cart ml-2"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
